<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Survey Form</h1>
    <!-- create form  -->
    <form id="form">
      <!-- details  -->
      <div class="form-control">
        <label for="name" id="label-name"> Name </label>

        <!-- input type name  -->
        <input type="text" id="name" placeholder="Enter your name" />
      </div>
      <div class="form-control">
        <label for="email" id="label-email"> Email </label>

        <!-- input your email  -->
        <input type="email" id="email" placeholder="Enter your eamil" />
      </div>

      <div class="form-control">
        <label for="age" id="label-age"> Age </label>

        <!-- input your age  -->
        <input type="age" id="age" placeholder="Enter your age" />
      </div>

      <div class="form-control">
        <label for="role" id="label-role">
          Which option best describes you?
        </label>

        <!-- dropdown options  -->
        <select name="role" id="role">
          <option value="student">Student</option>
          <option value="intern">Intern</option>
          <option value="professional">Professional</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-control">
        <label>
          Would you recommend learning Web Development to a friend?
        </label>

        <!-- input type redio button  -->
        <label for="recommend-1">
          <input type="radio" name="recommend" id="recommend-1" />
          Yes
        </label>
        <label for="recommend-2">
          <input type="radio" name="recommend" id="recommend-2" />
          No
        </label>
        <label for="recommend-3">
          <input type="radio" name="recommend" id="recommend-3" />
          Maybe
        </label>
      </div>

      <div class="form-control">
        <label>
          Languages and Frameworks known
          <small>(Check all that apply)</small>
        </label>

        <!-- input type checkbox  -->
        <label for="inp-1">
          <input type="checkbox" name="inp" />
          C
        </label>
        <label for="inp-2">
          <input type="checkbox" name="inp" />
          C++
        </label>
        <label for="inp-3">
          <input type="checkbox" name="inp" />
          C#
        </label>
        <label for="inp-4">
          <input type="checkbox" name="inp" />
          Java
        </label>
        <label for="inp-5">
          <input type="checkbox" name="inp" />
          Python
        </label>
        <label for="inp-6">
          <input type="checkbox" name="inp" />
          JavaScript
        </label>
        <label for="inp-7">
          <input type="checkbox" name="inp" />
          React
        </label>
        <label for="inp-8">
          <input type="checkbox" name="inp" />
          Angular
        </label>
        <label for="inp-9">
          <input type="checkbox" name="inp" />
          Django
        </label>
        <label for="inp-10">
          <input type="checkbox" name="inp" />
          Spring
        </label>
        <label for="inp-11">
          <input type="checkbox" name="inp" />
          Vue
        </label>
      </div>

      <div class="form-control">
        <label for="comment"> Any comments or suggestions </label>
        <!-- multiline text input section  -->
        <textarea
          name="comment"
          id="comment"
          placeholder="Write your comment here"
        ></textarea>
      </div>
      <!-- submit button  -->
      <button type="submit" value="submit">Submit</button>
    </form>
  </body>
</html>
